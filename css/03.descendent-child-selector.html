<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section.descendent ul {
            border: 1px solid black;
        }
        section.child > ul {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div>
        <h1>Section 1</h1>
        <section class="descendent">
            <ul>
                <li>Chapter1</li>
                <li>Chapter2</li>
                <li>Chapter3
                    <ul>
                        <li>SubChapter3-1</li>
                        <li>SubChapter3-2</li>
                    </ul>
                </li>
            </ul>
        </section>
    </div>
    <div>
        <h1>Section 1</h1>
        <section class="child">
            <ul>
                <li>Chapter1</li>
                <li>Chapter2</li>
                <li>Chapter3
                    <ul>
                        <li>SubChapter3-1</li>
                        <li>SubChapter3-2</li>
                    </ul>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
