<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 50px;
            line-height: 50px;
            border: 3px solid black;;
        }
        div.red {
            border-color: red;
            float: left;
        }
        div.blue {
            border-color: blue;
            float: right;
        }
        div.green {
            border-color: green;
            float: right;
        }
    </style>
</head>
<body>
    <div class="red">홈</div>
    <div class="blue">로그인</div>
    <div class="green">회원가입</div>
</body>
</html>
